apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio-bronze
  namespace: agentic-platform
  labels:
    app: minio
    layer: bronze
    component: object-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
      layer: bronze
  template:
    metadata:
      labels:
        app: minio
        layer: bronze
        component: object-storage
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        command:
        - server
        - /data/bronze
        - --console-address
        - :9001
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        env:
        - name: MINIO_ROOT_USER
          valueFrom:
            secretKeyRef:
              name: agentic-platform-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: agentic-platform-secrets
              key: MINIO_SECRET_KEY
        volumeMounts:
        - name: minio-bronze-data
          mountPath: /data/bronze
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 15
          timeoutSeconds: 5
      volumes:
      - name: minio-bronze-data
        persistentVolumeClaim:
          claimName: minio-bronze-data
---
