apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-ingestion
  namespace: agentic-platform
  labels:
    app: postgresql
    component: database
    version: "15"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
      component: database
  template:
    metadata:
      labels:
        app: postgresql
        component: database
        version: "15"
    spec:
      containers:
      - name: postgresql
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgresql
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: agentic-platform-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          value: "agentic_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: agentic-platform-secrets
              key: POSTGRES_PASSWORD
        volumeMounts:
        - name: postgresql-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U agentic_user -h localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U agentic_user -h localhost
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: postgresql-data
        persistentVolumeClaim:
          claimName: postgresql-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-ingestion
  namespace: agentic-platform
  labels:
    app: postgresql
    component: database
spec:
  selector:
    app: postgresql
    component: database
  ports:
  - port: 5432
    targetPort: 5432
    name: postgresql
  type: ClusterIP
