apiVersion: v1
kind: Secret
metadata:
  name: agentic-platform-secrets
  namespace: agentic-platform
  labels:
    app: agentic-platform
    component: secrets
type: Opaque
data:
  # Database passwords (base64 encoded)
  # These should be generated securely for production
  # Secrets are intentionally left blank in the repository. Use external secret management
  # (e.g., Kubernetes Secrets from an external provider, HashiCorp Vault, AWS Secrets Manager)
  POSTGRES_PASSWORD: ""
  POSTGRES_INGESTION_PASSWORD: ""

  # Redis password
  REDIS_PASSWORD: ""

  # RabbitMQ credentials
  RABBITMQ_DEFAULT_USER: ""
  RABBITMQ_DEFAULT_PASS: ""

  # MinIO credentials
  MINIO_ACCESS_KEY: ""
  MINIO_SECRET_KEY: ""

  # JWT Secret (must be supplied from secret manager in production)
  JWT_SECRET: ""

  # Grafana API Key
  GRAFANA_API_KEY: ""

  # AWS Credentials (for production backup)
  AWS_ACCESS_KEY_ID: ""  # To be filled in production
  AWS_SECRET_ACCESS_KEY: ""  # To be filled in production

  # TLS Certificates (to be added in production)
  TLS_CERT: ""
  TLS_KEY: ""

  # Encryption Keys (to be generated securely in production)
  ENCRYPTION_KEY_AES: ""
  ENCRYPTION_KEY_RSA_PRIVATE: ""
  ENCRYPTION_KEY_RSA_PUBLIC: ""
